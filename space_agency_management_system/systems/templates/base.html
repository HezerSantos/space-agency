<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if request.path == '/missions/' or request.path == '/astronauts/' %}
        <header>
            <a href="{% url 'systems:home' %}" class="homeLink">Home</a>
        </header>
    {% endif %}
    
    <main class="{% if request.path == '/missions/' or request.path == '/astronauts/' %}systemMain{% endif %}">
            {% block content %}{% endblock %}
    </main>

    <script type="module" src="{% static 'js/index.js' %}"></script>
</body>
</html>
